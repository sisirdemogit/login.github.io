<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page Four</title>

	<link rel="stylesheet" type="text/css" href="./icon/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="master">

		<section class="leftSection">
			<header>
				<div class="welcomeNote">welcome to</div>
				<div class="welcomeHeading">
					<img src="./icon/ing.svg">
					<span>infinity</span>
				</div>
				<div class="welcomeText">
					Log in to get updates on the things that will interest you
				</div>
			</header>
			<main>
				<form action="javascript:void(0);" method="post">
					<input type="text" placeholder="Username">
					<div class="buttonGroup">
						<input type="password" placeholder="Password">
						<button type="button"><i class="far fa-eye"></i></button>
						<!-- <i class="fal fa-eye-slash"></i> -->
					</div>
					<button type="submit">sign in</button>
				</form>
			</main>
			<footer>
				<div class="header">
					<span>Don't have an account ? </span>
					<a href="javascript:void(0);">&nbsp;sign up now</a>
				</div>
				<div class="orLine">
					<span class="hr"></span><span>or</span><span class="hr"></span>
				</div>
				<div class="linkHeader">Continue with social media</div>
				<div class="linkContainer">
					<span><a href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></span>
					<span><a href="javascript:void(0);"><i class="fab fa-twitter"></i></a></span>
					<span><a href="javascript:void(0);"><i class="fab fa-google-plus-g"></i></a></span>
					<span><a href="javascript:void(0);"><i class="fab fa-linkedin-in"></i></a></span>
				</div>
			</footer>
		</section>

		<section class="rightSection">
			<div class="contentContainer">
				<div><img src="./icon/inw.png" width="70px" height="36px"></div>
				<div>infinity</div>
				<div>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.
				</div>
			</div>
		</section>

	</div>

	<!-- <img src="./image/original.jpg"> -->

	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./icon/fontawesome/js/all.min.js"></script>
	<script type="text/javascript" src="./js/holder.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
